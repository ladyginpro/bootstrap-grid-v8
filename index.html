<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap Grid V8</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Maven+Pro:wght@700&display=swap"
      rel="stylesheet"
    />
    <style>html {
  font-size: 16px;
  font-family: 'Maven Pro', sans-serif;
  font-weight: bold;
  text-align: center;
}
h1 {
  font-size: 4rem;
}
body {
  margin: 0;
  padding: 0;
}
.container,
.container-md,
.container-lg,
.container-xl,
.container-xxl {
  padding-bottom: 4rem !important;
}
[data-example] {
  border: 2px solid;
  padding: 2rem 0;
  border-radius: 0.5rem;
  color: #17c65d;
  font-size: 1rem;
  box-sizing: border-box;
  text-align: center;
}
[data-example]:before {
  content: attr(class);
}
button {
  border: none;
  color: #02160a;
  font-size: 1.125rem;
  cursor: pointer;
  padding: 1rem 2rem;
  border-radius: 0.5rem;
  background-color: #17c65d;
  transition: opacity 0.2s ease, transform 0.2s ease;
}
button:hover {
  opacity: 0.9;
}
button:active {
  opacity: 0.9;
  transform: scale(0.95);
}
button::before {
  content: attr(data-view) ' ';
}
button:first-letter {
  text-transform: uppercase;
}
    </style>
    <script type="module" crossorigin src="/assets/demo.js"></script>
    <link rel="stylesheet" href="/assets/bv8-grid.min.css">
  </head>

        </div>
        <div class="col-2 flex-centered">
          <button id="toggle-grid" data-view="hide">grid view</button>
        </div>
        <div class="col-2 flex-centered">
          <button id="toggle-breakpoints" data-view="hide">breakpoints</button>
        </div>
        <div data-example class="col-8"></div>

        <div data-example class="col-1"></div>
        <div data-example class="col-1"></div>
        <div data-example class="col-1"></div>
        <div data-example class="col-1"></div>
        <div data-example class="col-1"></div>
        <div data-example class="col-1"></div>
        <div data-example class="col-1"></div>

        <div data-example class="col-2"></div>
        <div data-example class="col-2"></div>
        <div data-example class="col-2"></div>
        <div data-example class="col-2"></div>

        <div data-example class="col-4 col-xl-6"></div>
        <div data-example class="col-4 col-xl-6"></div>

        <div data-example class="col-i3"></div>
        <div data-example class="col-i3"></div>
        <div data-example class="col-i3"></div>
